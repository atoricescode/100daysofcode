<script src="node_modules/lax.js/lib/lax.min.js"></script>

<script>

			window.onload = function() {
			lax.setup() // init

			const updateLax = () => {
				lax.update(window.scrollY)
				window.requestAnimationFrame(updateLax)
			}

			window.requestAnimationFrame(updateLax)
		}


</script>
